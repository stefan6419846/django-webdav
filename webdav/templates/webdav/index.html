<html>
<head></head>

<body>
<h1>Index of {{ cwd.url }}</h1>
<table>
<tr>
    <th>Name</th>
    <th>Last modified</th>
    <th>Size</th>
    <th>Description</th>
</tr>
<tr><th colspan="5"><hr></th></tr>
<tr>
    <td><a href="{{ cwd.url_up }}">Parent Directory</a></td>
    <td></td>
    <td align="right">-</td>
    <td></td>
</tr>
{% for child in listing %}
<tr>
    <td><a href="{{ child.url }}">{{ child.name }}</a></td>
    <td align="right">{{ child.mtime|date:"d-M-Y H:i" }}</td>
    <td align="right">{{ child.size|filesizeformat }}</td>
    <td></td>
</tr>
{% endfor %}
<tr><th colspan="5"><hr></th></tr>
</table>
<p>Django-WebDAV - <a href="http://code.google.com/p/django-webdav/">http://code.google.com/p/django-webdav/</a></p>
</body>
</html>
